<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMosaic</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

    <style>
       
        body {
            margin: 0;
            padding: 0;
            font-family: 'Caveat', sans-serif;
            background-color: #fff;
            color: #333;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 100px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links li a {
            text-decoration: none;
            font-size: 16px;
            color: #333;
        }

        .icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icon {
            font-size: 20px;
            margin: 0 10px;
            color: #333;
        }

        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .search-bar input {
            border: none;
            outline: none;
            font-size: 14px;
            color: #555;
        }
        .search-bar input::placeholder{
            font-family:'Caveat', sans-serif ;
        }

    
        .hero-section {
            position: relative;
            padding: 0px 50px;
            height: calc(100vh - 130px); 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hero {
            max-width: 60%;
        }

        .title {
            font-size: 76px;
            font-weight: 500;
            margin: 0 10px 40px 0px ;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 24px;
            font-weight: 300;
            font-style: italic;
            margin: 20px 0 40px;
            color: #666;
        }

        .button {
            font-size: 20px;
            font-weight: 500;
            text-decoration: none;
            background-color: #d46a6a;
            color: black;
            margin-top: 100px;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #b95353;
        }

      
        .bookshelf {
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .bookshelf-img {
            max-width: 500px; 
            height: auto;
        }
    </style>
</head>
<body>
    
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="/Assets/home page/l.png" alt="BookMosaic Logo" class="logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Login</a></li>
            </ul>
            <div class="icons">
              
                <span class="material-symbols-outlined">favorite </span>
                <span class="material-symbols-outlined">shopping_cart</span> 
                <span class="material-symbols-outlined">notifications</span>
                
                
            </div>
                
            <div class="search-bar">
                <input type="text" placeholder="Find your Book"> 
                <i class="search-icon">üîç</i>
            </div>
        </nav>
    </header>

   
    <main>
        <div class="hero-section">
            <div class="hero">
                <h1 class="title">Shop Your<br>Dream Book.</h1>
                <p class="subtitle">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do<br>
                    eiusmod tempor incididunt ut labore et dolore.
                </p>
                <a href="#" class="button">Order Now</a>
            </div>
            <div class="bookshelf">
                <img src="/Assets/home page/book.png" alt="Bookshelf" class="bookshelf-img">
            </div>
        </div>
    </main>
</body>
</html>
